---
layout: default
title: Dew of your Youth
---

<div class="jumbotron">
	<h1>{{ page.title }}</h1>
	<p>The Ramblings of Yaakov Shore.</p>
</div>



	<ul class="posts">
	  {% for post in site.posts %}
		<li><span> {{ post.date | date_to_string }}<br><a style="font-size: 3rem;" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span>
			<br><small>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</small>
		   </li>
	  {% endfor %}
	</ul>
